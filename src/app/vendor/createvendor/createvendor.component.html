<div>
    <label for="" class="d-block">Name</label>
    <input type="text" class="my-2 px-2" #vname >
</div>
<div>
    <label for="" class="d-block">Address</label>
    <input type="text" class="my-2 px-2" #vaddress>
</div>
<div>
    <label for="" class="d-block">Phone</label>
    <input type="text" class="my-2 px-2" #vphone>
</div>
<div>
    <button class="btn btn-dark my-3" (click)="addVendor(vname.value,vaddress.value,vphone.value)" >Submit</button>
    <button class="btn btn-danger my-3 mx-3 px-3" routerLink="/home/vendor">Back</button>
</div>
